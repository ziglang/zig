<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zig Build System Interface</title>
    <style type="text/css">
      .hidden { display: none }

      body { font-family:system-ui,-apple-system,Roboto,'Segoe UI',sans-serif }
      pre { font-family:'Source Code Pro',monospace }

      .l {
        display: inline-block;
        background: red;
        width: 1em;
        height: 1em;
        border-radius: 1em;
      }

      .c {
        background-color: green;
      }

      body { color: #000000 }
      pre { background-color: #F5F5F5 }
      a { color: #2A6286 }
      code a { color: #000000 }
      div#sectStats { background-color: #fff }
      .tok-kw { color: #333; font-weight: bold }
      .tok-str { color: #d14 }
      .tok-builtin { color: #0086b3 }
      .tok-comment { color: #777; font-style: italic }
      .tok-fn { color: #900; font-weight: bold }
      .tok-null { color: #008080 }
      .tok-number { color: #008080 }
      .tok-type { color: #458; font-weight: bold }

      @media (prefers-color-scheme: dark) {
        body, div#sectStats { background-color: #111; color: #bbb }
        pre { background-color: #222; color: #ccc }
        a { color: #88f }
        code a { color: #ccc }
        .l { background-color: red }
        .c { background-color: green }
        .tok-kw { color: #eee }
        .tok-str { color: #2e5 }
        .tok-builtin { color: #ff894c }
        .tok-comment { color: #aa7 }
        .tok-fn { color: #B1A0F8 }
        .tok-null { color: #ff8080 }
        .tok-number { color: #ff8080 }
        .tok-type { color: #68f }
      }
    </style>
  </head>
  <body style="margin:0">
    <p id="status">Loading JavaScript...</p>
    <div id="sectStats" class="hidden" style="position:sticky;top:0;margin:0">
      <ul style="padding:0.5em 2em;margin:0">
        <li>Total Runs: <span id="statTotalRuns"></span></li>
        <li>Unique Runs: <span id="statUniqueRuns"></span></li>
        <li>Speed (Runs/Second): <span id="statSpeed"></span></li>
        <li>Coverage: <span id="statCoverage"></span></li>
        <li>Entry Points: <ul id="entryPointsList"></ul></li>
      </ul>
    </div>
    <div id="sectSource" class="hidden">
      <h2>Source Code</h2>
      <pre style="padding:1em;margin:0;font-size:1em;overflow-x:auto"><code id="sourceText"></code></pre>
    </div>
    <script src="main.js"></script>
  </body>
</html>
