name: ci
on:
  pull_request:
  push:
    branches: 
      - ci-test
concurrency: 
  # Cancels pending runs when a PR gets updated.
  group: ${{ github.head_ref || github.run_id }}-${{ github.actor }}
  cancel-in-progress: true
jobs:
  aarch64-windows:
    runs-on: [self-hosted, Windows, aarch64]
    env:
      ARCH: "aarch64"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build and Test
        run: ci/aarch64-windows.ps1
