---
kind: pipeline
type: docker
name: test-aarch64-linux-musl

platform:
  os: linux
  arch: arm64

steps:
- name: build
  image: ziglang/static-base:llvm15-aarch64-2
  commands:
  - ./ci/drone/linux_script_build

- name: behavior
  depends_on:
  - build
  image: ziglang/static-base:llvm15-aarch64-2
  commands:
  - ./ci/drone/test_linux_behavior

- name: std_Debug
  depends_on:
  - build
  image: ziglang/static-base:llvm15-aarch64-2
  commands:
  - ./ci/drone/test_linux_std_Debug

- name: std_ReleaseSafe
  depends_on:
  - build
  image: ziglang/static-base:llvm15-aarch64-2
  commands:
  - ./ci/drone/test_linux_std_ReleaseSafe

- name: std_ReleaseFast
  depends_on:
  - build
  image: ziglang/static-base:llvm15-aarch64-2
  commands:
  - ./ci/drone/test_linux_std_ReleaseFast

- name: std_ReleaseSmall
  depends_on:
  - build
  image: ziglang/static-base:llvm15-aarch64-2
  commands:
  - ./ci/drone/test_linux_std_ReleaseSmall

- name: misc
  depends_on:
  - build
  image: ziglang/static-base:llvm15-aarch64-2
  commands:
  - ./ci/drone/test_linux_misc

- name: cases
  depends_on:
  - build
  image: ziglang/static-base:llvm15-aarch64-2
  commands:
  - ./ci/drone/test_linux_cases

- name: finalize
  depends_on:
  - build
  - behavior
  - std_Debug
  - std_ReleaseSafe
  - std_ReleaseFast
  - std_ReleaseSmall
  - misc
  - cases
  image: ziglang/static-base:llvm15-aarch64-2
  environment:
    SRHT_OAUTH_TOKEN:
      from_secret: SRHT_OAUTH_TOKEN
    AWS_ACCESS_KEY_ID:
      from_secret: AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY:
      from_secret: AWS_SECRET_ACCESS_KEY
  commands:
  - ./ci/drone/linux_script_finalize
