#
# Test that -export_dynamic -dead-strip from removing globals.
#

---
defined-atoms:
  - name:            def
    scope:           global
    dead-strip:      never
  - name:            dead
    scope:           global
shared-library-atoms:
  - name:            dyld_stub_binder
    load-name:       /usr/lib/libSystem.B.dylib
    type:            unknown
...

# CHECK1:       name: def
# CHECK1:       name: dead

# CHECK2:       name: def
# CHECK2-NOT:   name: dead

# RELOCATABLE_SYMBOLS: external def
