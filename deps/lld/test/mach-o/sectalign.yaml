# RUN: ld64.lld -arch x86_64 -macosx_version_min 10.8 %s -dylib \
# RUN:    -sectalign __DATA __custom 0x800 -sectalign __TEXT __text 0x400 \
# RUN:    %p/Inputs/x86_64/libSystem.yaml -o %t \
# RUN: && llvm-readobj --sections %t | FileCheck %s
#
# Test -sectalign option on __text and a custom section.
#

--- !mach-o
arch:            x86_64
file-type:       MH_OBJECT
flags:           [ MH_SUBSECTIONS_VIA_SYMBOLS ]
sections:
  - segment:         __TEXT
    section:         __text
    type:            S_REGULAR
    attributes:      [ S_ATTR_PURE_INSTRUCTIONS, S_ATTR_SOME_INSTRUCTIONS ]
    address:         0x0000000000000000
    content:         [ 0x55, 0x48, 0x89, 0xE5, 0x8B, 0x05, 0x00, 0x00,
                       0x00, 0x00, 0x03, 0x05, 0x00, 0x00, 0x00, 0x00,
                       0x5D, 0xC3 ]
    relocations:
      - offset:          0x0000000C
        type:            X86_64_RELOC_SIGNED
        length:          2
        pc-rel:          true
        extern:          true
        symbol:          1
      - offset:          0x00000006
        type:            X86_64_RELOC_SIGNED
        length:          2
        pc-rel:          true
        extern:          true
        symbol:          2
  - segment:         __DATA
    section:         __data
    type:            S_REGULAR
    attributes:      [  ]
    alignment:       2
    address:         0x0000000000000014
    content:         [ 0x0A, 0x00, 0x00, 0x00 ]
  - segment:         __DATA
    section:         __custom
    type:            S_REGULAR
    attributes:      [  ]
    alignment:       2
    address:         0x0000000000000018
    content:         [ 0x0A, 0x00, 0x00, 0x00 ]
global-symbols:
  - name:            _a
    type:            N_SECT
    scope:           [ N_EXT ]
    sect:            2
    value:           0x0000000000000014
  - name:            _b
    type:            N_SECT
    scope:           [ N_EXT ]
    sect:            3
    value:           0x0000000000000018
  - name:            _get
    type:            N_SECT
    scope:           [ N_EXT ]
    sect:            1
    value:           0x0000000000000000

...


