# RUN: ld64.lld -arch arm64 -r -print_atoms %s -o %t | FileCheck %s \
# RUN:  && ld64.lld -arch arm64 -r -print_atoms %t -o %t2 | FileCheck %s
#
# Test parsing and writing of arm64 text relocations.
#
# The first step tests if the supplied mach-o file is parsed into the correct
# set of references.  The second step verifies relocations can be round-tripped
# by writing to a new .o file, then parsing that file which should result in
# the same references.
#
#_test:


--- !mach-o
arch:            arm64
file-type:       MH_OBJECT
flags:           [  ]
has-UUID:        false
OS:              unknown
sections:
  - segment:         __TEXT
    section:         __text
    type:            S_REGULAR
    attributes:      [ S_ATTR_PURE_INSTRUCTIONS, S_ATTR_SOME_INSTRUCTIONS ]
    address:         0x0000000000000000
    content:         [ 0x00, 0x00, 0x00, 0x94, 0x00, 0x00, 0x00, 0x94,
                       0x01, 0x00, 0x00, 0x90, 0x20, 0x00, 0x40, 0x39,
                       0x20, 0x00, 0x40, 0x79, 0x20, 0x00, 0x40, 0xB9,
                       0x20, 0x00, 0x40, 0xF9, 0x20, 0x00, 0xC0, 0x3D,
                       0x01, 0x00, 0x00, 0x90, 0x20, 0x00, 0x40, 0xB9,
                       0x01, 0x00, 0x00, 0x90, 0x20, 0x00, 0x40, 0xF9,
                       0x00, 0x00, 0x00, 0x90, 0x00, 0x00, 0x40, 0xF9 ]
    relocations:
      - offset:          0x00000034
        type:            ARM64_RELOC_TLVP_LOAD_PAGEOFF12
        length:          2
        pc-rel:          false
        extern:          true
        symbol:          5
      - offset:          0x00000030
        type:            ARM64_RELOC_TLVP_LOAD_PAGE21
        length:          2
        pc-rel:          true
        extern:          true
        symbol:          5
      - offset:          0x0000002C
        type:            ARM64_RELOC_GOT_LOAD_PAGEOFF12
        length:          2
        pc-rel:          false
        extern:          true
        symbol:          6
      - offset:          0x00000028
        type:            ARM64_RELOC_GOT_LOAD_PAGE21
        length:          2
        pc-rel:          true
        extern:          true
        symbol:          6
      - offset:          0x00000024
        type:            ARM64_RELOC_ADDEND
        length:          2
        pc-rel:          false
        extern:          false
        symbol:          16
      - offset:          0x00000024
        type:            ARM64_RELOC_PAGEOFF12
        length:          2
        pc-rel:          false
        extern:          true
        symbol:          2
      - offset:          0x00000020
        type:            ARM64_RELOC_ADDEND
        length:          2
        pc-rel:          false
        extern:          false
        symbol:          16
      - offset:          0x00000020
        type:            ARM64_RELOC_PAGE21
        length:          2
        pc-rel:          true
        extern:          true
        symbol:          2
      - offset:          0x0000001C
        type:            ARM64_RELOC_PAGEOFF12
        length:          2
        pc-rel:          false
        extern:          true
        symbol:          2
      - offset:          0x00000018
        type:            ARM64_RELOC_PAGEOFF12
        length:          2
        pc-rel:          false
        extern:          true
        symbol:          2
      - offset:          0x00000014
        type:            ARM64_RELOC_PAGEOFF12
        length:          2
        pc-rel:          false
        extern:          true
        symbol:          2
      - offset:          0x00000010
        type:            ARM64_RELOC_PAGEOFF12
        length:          2
        pc-rel:          false
        extern:          true
        symbol:          2
      - offset:          0x0000000C
        type:            ARM64_RELOC_PAGEOFF12
        length:          2
        pc-rel:          false
        extern:          true
        symbol:          2
      - offset:          0x00000008
        type:            ARM64_RELOC_PAGE21
        length:          2
        pc-rel:          true
        extern:          true
        symbol:          2
      - offset:          0x00000004
        type:            ARM64_RELOC_ADDEND
        length:          2
        pc-rel:          false
        extern:          false
        symbol:          8
      - offset:          0x00000004
        type:            ARM64_RELOC_BRANCH26
        length:          2
        pc-rel:          true
        extern:          true
        symbol:          4
      - offset:          0x00000000
        type:            ARM64_RELOC_BRANCH26
        length:          2
        pc-rel:          true
        extern:          true
        symbol:          4
  - segment:         __DATA
    section:         __data
    type:            S_REGULAR
    attributes:      [  ]
    alignment:       2
    address:         0x0000000000000038
    content:         [ 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00,
                       0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00 ]
local-symbols:
  - name:            ltmp0
    type:            N_SECT
    sect:            1
    value:           0x0000000000000000
  - name:            _func
    type:            N_SECT
    sect:            1
    value:           0x0000000000000000
  - name:            _v1
    type:            N_SECT
    sect:            2
    value:           0x0000000000000038
  - name:            ltmp1
    type:            N_SECT
    sect:            2
    value:           0x0000000000000038
undefined-symbols:
  - name:            _foo
    type:            N_UNDF
    scope:           [ N_EXT ]
    value:           0x0000000000000000
  - name:            _tlv
    type:            N_UNDF
    scope:           [ N_EXT ]
    value:           0x0000000000000000
  - name:            _v2
    type:            N_UNDF
    scope:           [ N_EXT ]
    value:           0x0000000000000000
...

