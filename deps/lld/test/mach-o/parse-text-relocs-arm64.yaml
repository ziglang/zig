# CHECK:                        20, 00, 40, F9, 20, 00, C0, 3D, 01, 00, 00, 90,
# CHECK:                        20, 00, 40, B9, 01, 00, 00, 90, 20, 00, 40, F9,
# CHECK:                        00, 00, 00, 90, 00, 00, 40, F9 ]
